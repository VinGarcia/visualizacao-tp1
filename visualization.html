<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Trabalho de Visualização</title>
    <script src="js/d3.min.js"></script>
    <script src="data/data.json" charset="utf-8"></script>
    <script src="js/inputParser.js" charset="utf-8"></script>
    <script src="js/person.js" charset="utf-8"></script>
    <script src="js/analyzer.js" charset="utf-8"></script>
    <script src="js/gui.js" charset="utf-8"></script>

    <style type="text/css">
      body { font: 10px sans-serif; }
      svg { padding: 10px 0 0 10px; }
      .arc { stroke: #fff; }

      div.tooltip {   
        position: absolute;           
        text-align: left;           
        width: 115px;                  
        height: 24px;                 
        padding: 2px;             
        font: 12px sans-serif;        
        background: white;   
        border: 1px solid;      
        border-color: black;
        border-radius: 2px;           
        pointer-events: none;         
      }

      input.graphid {
        width: 25px;
        height: 16px;
        -moz-appearance: textfield;
        text-align: center;
      }

      button.ctrlbutton {
        height: 25px;
      }
    </style>
  </head>
  <body>

    <table>
      <tr>
        <td>
          <font face="verdana" size="4">Grafo:</font>
        </td>
        <td>
          <button type="button" id="stepdown" class="ctrlbutton">&lt;</button>
        </td>
        <td>
          <input type="number" id="graphID" class="graphid" min="0" step="1" value="0"/>
        </td>
        <td>
          <button type="button" id="stepup" class="ctrlbutton">&gt;</button>
        </td>
      </tr>
      <tr>
        <td>
          <font face="verdana" size="4">Threshold - aresta (%):</font>
        </td>
        <td>
          <button type="button" id="stepdown_thr" class="ctrlbutton">&lt;</button>
        </td>
        <td>
          <input type="number" id="edgeThreshold" class="graphid" min="0" max="100" step="5" value="50"/>
        </td>
        <td>
          <button type="button" id="stepup_thr" class="ctrlbutton">&gt;</button>
        </td>
      </tr>
    </table>

    <script type="text/javascript">
      canvasSide = 750;
      inputParser.initialize(rawData);
      analyzer = new Analyzer(inputParser.graphs, canvasSide);

      buildGraphinput();
    </script>

  </body>
</html>
